<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Shortcut Icon Link to Google -->
    <link rel="shortcut icon" href="img/imgIcon.png" id="shortcut" />
    <!-- BootStrap CSS Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
    <!-- Fonts icons Link -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <!-- Fonts Awesome icons Link -->
    <script src="https://kit.fontawesome.com/eda60b0009.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-- Font Family api -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
    <!-- CSS file Link -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Library jQuery  -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>CityChrono</title>
</head>

<body class="body">
    <!-- START Header Section -->
    <header>
        <div class="headerSection">
            <a href="index.html" class="headerLogo colorFont">
                <span class="material-symbols-outlined" id="imgIcon"> cottage </span>
                <h1>CityChrono</h1>
            </a>
        </div>
    </header>
    <!-- END Header Section -->

    <!-- START Search Section -->
    <section class="search_box">
        <div class="content">
            <form action="" method="get" class="search_bar" id="searchForm">
                <input type="text" id="searchInput" placeholder="search city ?" class="BGfeature colorFont" />
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
        </div>
    </section>
    <!-- END Search Section -->

    <!-- START Time & Weather Section -->
    <section class="timpsec">
        <!-- contain the time and weather boxes -->
        <div class="container">
            <!-- time box 1 -->
            <div class="time BGfeature">
                <div class="icon_line">
                    <div class="iconOfTime colorFont"><i class="far fa-clock"></i></div>
                    <div class="verticalLine"></div>
                </div>
                <div class="detailsTime colorFont">
                    <p class="city">City</p>
                    <p class="currentTimeInHour">00:</p>
                    <p class="currentTimeInMin">00</p>
                </div>
                <div class="statusTime colorFont">AM</div>
            </div>

            <!-- weather box 2 -->
            <div class="weather BGfeature">
                <div class="details colorFont">
                    <p class="day">Day, </p>
                    <p class="date_month"> M</p>
                    <p class="date_num"> 00 </p>
                    <div class="temper">
                        <p class="temp">00</p>
                        <div class=cel>Â°C</div>
                    </div>
                    <p class="status">Status</p>
                </div>
                <div class="statusPicture">
                    <img src="image/nightt.png" class="weather_img">
                </div>
            </div>
        </div>
    </section>
    <!-- END Time & Temp Section -->

    <!-- START ToDo & Spotify & Radio Section -->
    <section class="ToDoMusic">
                    <!-- END Spotify Div -->

                    <!-- START Radio Div -->
                    <div class="tab-pane fade" id="radio" role="tabpanel" aria-labelledby="radio-tab">
                        <div class="spot-content innerBG radio-content">
                                <div class="headerRadio">
                                    <h1 class="colorFont">
<!--                                         <span class="material-symbols-outlined">
                                            graphic_eq
                                        </span> -->
                                        Surf The Tunes Of The City
<!--                                         <span class="material-symbols-outlined">
                                            graphic_eq
                                        </span> -->
                                    </h1>
                                </div>
                                <div id="radioContainer">
                                    <div id="radioControls" class="BGfeature">
                                        <div class="imgRadio">
                                            <img src="img/radio.jfif" alt="" srcset="">
                                        </div>
                                        <div class="radioDisplay">
                                            <div id="currentStationName">Station Name</div>
                            
                                            <button id="playPreviousButton" onclick="playPrevious()">
                                                <span class="material-symbols-outlined">
                                                    skip_previous
                                                </span>
                                            </button>
                                            <button id="playPauseButton" onclick="togglePlayPause()">
                                                <span class="material-symbols-outlined">
                                                    play_circle
                                                </span>
                                            </button>
                                            <button id="playNextButton" onclick="playNext()">
                                                <span class="material-symbols-outlined">
                                                    skip_next
                                                </span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                    <!-- END Radio Div -->
                </div>
            </div>
        </div>
    </section>
    <!-- END ToDo & Spotify & Radio Section -->

    <!-- START News Section -->
    <section class="newsSection">
        <div class="container innerBG">
            <div class="newsNav BGfeature">
                <a href="index.html">
                    <h5 class="lastestNews colorFont">News</h5>
                </a>
                <!-- Start dropdown category -->
                <div class="dropdown">
                    <!-- icon category menu -->
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                        <span class="material-symbols-outlined colorFont"> filter_list </span>
                    </a>
                    <!-- Start dropdown category menu -->
                    <div class="dropdown-menu BGfeature">
                        <a class="dropdown-item colorFont" onclick="Search('general')" href="#all" id="all">All news</a>
                        <a class="dropdown-item colorFont" onclick="Search('business')" href="#business" id="business">Business</a>
                        <a class="dropdown-item colorFont" onclick="Search('technology')" href="#technology" id="technology">Technology</a>
                        <a class="dropdown-item colorFont" onclick="Search('health')" href="#health" id="health">Health</a>
                        <a class="dropdown-item colorFont" onclick="Search('sport')" href="#sport" id="sport">Sport</a>
                        <a class="dropdown-item colorFont" onclick="Search('entertaiment')" href="#entertaiment" id="entertaiment">Entertaiment</a>
                        <a class="dropdown-item colorFont" onclick="Search('fashion')" href="#fashion" id="fashion">Fashion</a>
                        <a class="dropdown-item colorFont" onclick="Search('economy')" href="#economy" id="economy">Economy</a>
                        <a class="dropdown-item colorFont" onclick="Search('political')" href="#political" id="political">Political</a>
                        <a class="dropdown-item colorFont" onclick="Search('crime')" href="#crime" id="crime">Crime</a>
                    </div>
                    <!-- End dropdown category menu -->
                </div>
                <!-- End dropdown category -->
            </div>
            <!-- Start News Display -->
            <div id="newsdisplay"></div>
            <!-- End News Display -->
        </div>
    </section>
    <!-- END News Section -->

    <!-- START Footer Section -->
    <footer class="footer BGfeature">
        <div class="container">
            <div class="textFooter">
                <p>This project was created to help us <b>pass</b> ECOM 4424</p>
            </div>
            <div class="emailFooter">
                <a href="mailto:citychronofeedback@gmail.com" class="aFooter">
                    Any feedback?
                </a>
            </div>
        </div>
    </footer>
    <!-- END Footer Section -->

    <!-- js file Link -->
    <script src="js/main.js"></script>
    <!-- JQuery Link -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- BootStrap js Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>

</html>
